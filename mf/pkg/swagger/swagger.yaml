swagger: "2.0"
info:
  description: Model Factory Service
  version: 1.0.0
  title: mf-server
host: gateway.mlss.mf
basePath: /
schemes:
  - http
consumes:
  - application/json
  - application/octet-stream
  - text/plain; charset=utf-8
produces:
  - application/json
  - application/octet-stream
  - text/plain; charset=utf-8
paths:
  /mf/v1/services:
    get:
      summary: Get the list of Services in the given Namespace
      description: Get Services list.
      tags:
        - modelDeploy
      operationId: listServices.
      parameters:
        - name: page
          in: query
          description: page number.
          required: false
          type: integer
          format: int64
          default: 0
        - name: size
          in: query
          description: entity number per page.
          required: false
          type: integer
          format: int64
          default: 0
        - name: query_str
          in: query
          required: false
          type: string
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Services'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        404:
          description: The Models cannot be found
          schema:
            $ref: '#/definitions/Error'
  /mf/v1/service:
    post:
      summary: Create a Service in the given Namesapce
      description: Post Service.
      tags:
        - modelDeploy
      operationId: postService
      parameters:
        - in: body
          name: service
          description: The Model Request
          required: true
          schema:
            $ref: '#/definitions/ServicePost'
      responses:
        200:
          description: OK
          # schema:
          #   $ref: '#/definitions/ServicePostResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        404:
          description: Model create failed
          schema:
            $ref: '#/definitions/Error'
  /mf/v1/dashboard:
    get:
      summary: Get service's dashborad
      description: Service Dashborad
      tags:
        - modelDeploy
      operationId: serviceDashborad
      parameters:
        - name: clusterName
          in: query
          description: entity clusterName
          required: false
          type: string
          default: ""
      responses:
        200:
          description: OK
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        404:
          description: Service dashboard get failed
          schema:
            $ref: '#/definitions/Error'
  /mf/v1/service/{id}:
    get:
      summary: Get Service by Service Id
      operationId: getService
      tags:
        - modelDeploy
      parameters:
        - name: id
          required: true
          in: path
          type: number
          format: int64
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/GetService'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        404:
          description: Model create failed
          schema:
            $ref: '#/definitions/Error'
    delete:
      summary: Delete a Service in the given Namesapce
      operationId: deleteService
      tags:
        - modelDeploy
      parameters:
        - name: id
          required: true
          in: path
          type: number
          format: int64
      responses:
        200:
          description: OK
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        404:
          description: Model create failed
          schema:
            $ref: '#/definitions/Error'
    put:
      summary: Update a Service in the given Namesapce
      operationId: updateService
      tags:
        - modelDeploy
      parameters:
        - name: id
          required: true
          in: path
          type: number
          format: int64
        - in: body
          name: service
          description: The Model Request
          required: true
          schema:
            $ref: '#/definitions/ServicePut'
      responses:
        200:
          description: OK
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        404:
          description: Service put failed
          schema:
            $ref: '#/definitions/Error'
  /mf/v1/serviceStop/{namespace}/{name}/{id}:
    get:
      summary: Get the list of Services in the given Namespace
      description: Get Services list.
      tags:
        - modelDeploy
      operationId: stopNamespacedService
      parameters:
        - name: id
          in: path
          required: true
          type: integer
          format: int64
        - name: namespace
          in: path
          required: true
          type: string
          format: string
        - name: name
          in: path
          required: true
          type: string
          format: string
      responses:
        200:
          description: OK
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        404:
          description: The Models cannot be found
          schema:
            $ref: '#/definitions/Error'
  /mf/v1/serviceRun:
    post:
      summary: Run a Service CRD Object.
      description: Run Service.
      tags:
        - modelDeploy
      operationId: createNamespacedServiceRun
      parameters:
        - in: body
          name: service
          description: The Model Request
          required: true
          schema:
            $ref: '#/definitions/ServicePost'
      responses:
        200:
          description: OK
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        404:
          description: Model create failed
          schema:
            $ref: '#/definitions/Error'
  /mf/v1/models:
    get:
      summary: Get the list of Models
      description: Get Models list.
      tags:
        - modelStorage
      operationId: getModels
      parameters:
        - name: query_str
          in: query
          required: false
          type: string
        - name: page
          in: query
          type: number
          format: int64
        - name: size
          in: query
          type: number
          format: int64
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Models'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        404:
          description: The Models cannot be found
          schema:
            $ref: '#/definitions/Error'
  /mf/v1/models/{cluster}:
    get:
      summary: Get the list of Models in the given cluster.
      description: Get Models list.
      tags:
        - modelStorage
      operationId: getModelsByCluster
      parameters:
        - name: cluster
          in: path
          required: true
          type: string
          format: string
        - name: query_str
          in: query
          required: false
          type: string
        - name: page
          in: query
          type: number
          format: int64
        - name: size
          in: query
          type: number
          format: int64
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Models'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        404:
          description: The Models cannot be found
          schema:
            $ref: '#/definitions/Error'
  /mf/v1/model/:
    post:
      summary: Create a Model.
      description: Post Model.
      tags:
        - modelStorage
      operationId: postModel
      parameters:
        - in: body
          name: model
          description: The Model Request
          required: true
          schema:
            $ref: '#/definitions/PostModelRequest'
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/PostModelResp'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        404:
          description: Model create failed
          schema:
            $ref: '#/definitions/Error'
  /mf/v1/model/uploadModel:
    post:
      summary: Upload Model
      description: Upload Model's File
      tags:
        - modelStorage
      operationId: uploadModel
      consumes:
        - multipart/form-data
      produces:
        - application/json
      parameters:
        - name: file
          in: formData
          required: true
          type: file
        - name: fileName
          in: formData
          type: string
          required: true
        - name: modelType
          in: formData
          type: string
          required: true
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/UploadModelResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        404:
          description: Model upload failed
          schema:
            $ref: '#/definitions/Error'
  /mf/v1/model/{modelId}/export:
    get:
      tags:
        - modelStorage
      summary: Export Model
      description: export Model.
      operationId: exportModel
      parameters:
        - name: modelId
          in: path
          required: true
          type: number
          format: int64
      responses:
        200:
          description: Model
          schema:
            type: string
            format: binary
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        404:
          description: Model export failed
          schema:
            $ref: '#/definitions/Error'
  /mf/v1/model/{modelID}:
    put:
      summary: Update a Model in the given Model ID
      description: Update Model.
      tags:
        - modelStorage
      operationId: updateModel
      parameters:
        - in: body
          name: model
          description: The Model Request
          required: true
          schema:
            $ref: '#/definitions/ModelRequest'
        - name: modelID
          in: path
          required: true
          type: number
          format: int64
      responses:
        200:
          description: OK
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        404:
          description: Model update failed
          schema:
            $ref: '#/definitions/Error'
    delete:
      summary: Delete a Model in the given Model ID
      description: Delete Model.
      tags:
        - modelStorage
      operationId: deleteModel
      parameters:
        - name: modelID
          in: path
          required: true
          type: number
          format: int64
      responses:
        200:
          description: OK
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        404:
          description: Model delete failed
          schema:
            $ref: '#/definitions/Error'
    get:
      summary: Get a Model in the given Model ID.
      description: Get Model.
      tags:
        - modelStorage
      operationId: getModel
      parameters:
        - name: modelID
          in: path
          required: true
          type: number
          format: int64
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Model'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        404:
          description: Model create failed
          schema:
            $ref: '#/definitions/Error'
  /mf/v1/modelsByGroupID/{groupID}:
    get:
      summary: List Models By Group Id.
      description: List Models
      tags:
        - modelStorage
      operationId: listModelsByGroupID
      parameters:
        - name: groupID
          in: path
          required: true
          type: string
        - name: query_str
          in: query
          required: false
          type: string
        - name: page
          in: query
          type: number
          format: int64
        - name: size
          in: query
          type: number
          format: int64
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Models'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        404:
          description: Model create failed
          schema:
            $ref: '#/definitions/Error'
  /mf/v1/models/name/{modelName}/groupId/{groupId}:
    get:
      summary: Get models by model name and group id
      description: Get Models.
      tags:
        - modelStorage
      operationId: getModelsByGroupIdAndModelName
      parameters:
        - name: modelName
          in: path
          required: true
          type: string
        - name: groupId
          in: path
          required: true
          type: string
        - name: currentPage
          in: query
          type: number
          format: int64
        - name: pageSize
          in: query
          type: number
          format: int64
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Models'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        404:
          description: The Models cannot be found
          schema:
            $ref: '#/definitions/Error'
  /mf/v1/modelversions/{modelId}:
    get:
      summary: Get the ModelVersion in given model id
      description: Get ModelVersion.
      tags:
        - modelStorage
      operationId: getModelVersion
      parameters:
        - name: modelId
          in: path
          required: true
          type: number
          format: int64
        - name: query_str
          in: query
          required: false
          type: string
        - name: page
          in: query
          type: number
          format: int64
        - name: size
          in: query
          type: number
          format: int64
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/getModelVersionResp'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        404:
          description: The Models cannot be found
          schema:
            $ref: '#/definitions/Error'
  /mf/v1/modelVersion/push/{modelVersionId}:
    get:
      summary: get model version push events list
      tags:
        - modelStorage
      operationId: listModelVersionPushEventsByModelVersionId
      parameters:
        - name: modelVersionId
          required: true
          in: path
          type: number
          format: int64
        - name: currentPage
          in: query
          type: number
          format: int64
          default: 1
        - name: pageSize
          in: query
          type: number
          format: int64
          default: 10
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/ModelVersionPushEventResp'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        404:
          description: Report push fail
          schema:
            $ref: '#/definitions/Error'
    post:
      summary: push model by model version id
      description: push model by model version id
      tags:
        - modelStorage
      operationId: pushModelByModelVersionId
      parameters:
        - name: modelVersionId
          required: true
          in: path
          type: number
          format: int64
        - in: body
          name: modelPushEvent
          description: The model push event Request
          required: true
          schema:
            $ref: '#/definitions/PushModelRequest'
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Event'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        404:
          description: Report push fail
          schema:
            $ref: '#/definitions/Error'
  /mf/v1/model/push/{modelId}:
    post:
      summary: push model by model id
      description: push model by model id
      tags:
        - modelStorage
      operationId: pushModelByModelId
      parameters:
        - name: modelId
          required: true
          in: path
          type: number
          format: int64
        - in: body
          name: modelPushEvent
          description: The model push event Request
          required: true
          schema:
            $ref: '#/definitions/PushModelRequest'
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Event'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        404:
          description: Report push fail
          schema:
            $ref: '#/definitions/Error'
  /mf/v1/modelVersion/modelName/{modelName}/groupId/{groupId}/version/{version}:
    get:
      summary: Get the ModelVersion in given model name, group id and versoin.
      description: Get ModelVersion.
      tags:
        - modelStorage
      operationId: getModelVersionByNameAndVersion
      parameters:
        - name: modelName
          in: path
          required: true
          type: string
        - name: version
          in: path
          type: string
          required: true
        - name: groupId
          in: path
          type: number
          format: int64
          required: true
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/getModelVersionResp'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        404:
          description: The Models cannot be found
          schema:
            $ref: '#/definitions/Error'
  /mf/v1/image:
    post:
      summary: Create image by given info.
      description: Create Image.
      tags:
        - image
      operationId: createImage
      parameters:
        - in: body
          name: image
          description: The Image Put Request
          required: true
          schema:
            $ref: '#/definitions/ImagePostRequest'
      responses:
        200:
          description: OK
          # schema:
          #   $ref: '#/definitions/ImagePostResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        404:
          description: The Models cannot be found
          schema:
            $ref: '#/definitions/Error'
  /mf/v1/image/{image_id}:
    delete:
      summary: Delete the Image in given image id
      description: Delete Image.
      tags:
        - image
      operationId: deleteImage
      parameters:
        - name: image_id
          in: path
          required: true
          type: number
          format: int64
      responses:
        200:
          description: OK
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        404:
          description: The Models cannot be found
          schema:
            $ref: '#/definitions/Error'
    put:
      summary: Update image by given info
      description: Update Image.
      tags:
        - image
      operationId: updateImage
      parameters:
        - name: image_id
          in: path
          required: true
          type: number
          format: int64
        - in: body
          name: image
          description: The Image Put Request
          required: true
          schema:
            $ref: '#/definitions/ImagePutRequest'
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Image'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        404:
          description: The Models cannot be found
          schema:
            $ref: '#/definitions/Error'
    get:
      summary: Get the ModelVersion in given model id
      description: Get ModelVersion.
      tags:
        - image
      operationId: getImage
      parameters:
        - name: image_id
          in: path
          required: true
          type: number
          format: int64
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Image'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        404:
          description: The Models cannot be found
          schema:
            $ref: '#/definitions/Error'
  /mf/v1/images:
    get:
      summary: List Image
      description: List Image.
      tags:
        - image
      operationId: listImage
      parameters:
        - name: user_name
          in: query
          required: false
          type: string
        - name: query_str
          in: query
          required: false
          type: string
        - name: page
          in: query
          type: number
          format: int64
        - name: size
          in: query
          type: number
          format: int64
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Images'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        404:
          description: The Images cannot be found
          schema:
            $ref: '#/definitions/Error'
  /mf/v1/images/{model_version_id}:
    get:
      summary: List Image By Model Version Id
      description: List Image By Model Version Id.
      tags:
        - image
      operationId: listImageByModelVersionId
      parameters:
        - name: model_version_id
          in: path
          required: true
          type: number
          format: int64
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Images'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        404:
          description: The Images cannot be found
          schema:
            $ref: '#/definitions/Error'
  /mf/v1/service/containers/{namespace}/{service_name}:
    get:
      summary: Get Container list by namespace and seldonDeployment
      operationId: listContainer
      tags:
        - container
      parameters:
        - name: namespace
          in: path
          required: true
          type: string
          format: string
        - name: service_name
          in: path
          required: true
          type: string
          format: string
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Pods'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        404:
          description: Container list failed
          schema:
            $ref: '#/definitions/Error'
  /mf/v1/service/{service_name}/namespace/{namespace}/container/{container_name}/log:
    get:
      summary: Get log of service'container in the given namespace
      description: Get container of service log.
      operationId: getNamespacedServiceContainerLog
      tags:
        - container
      parameters:
        - name: namespace
          in: path
          required: true
          type: string
          format: string
        - name: service_name
          in: path
          required: true
          type: string
          format: string
        - name: container_name
          in: path
          required: true
          type: string
          format: string
        - in: query
          name: currentPage
          type: integer
          default: 1
        - in: query
          name: pageSize
          type: integer
          default: 10
        - in: query
          name: asc
          type: boolean
          default: false
          description: whether sort by time  in asc, default false (desc).
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/GetServiceContainerLogResponse'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        404:
          description: The service container cannot be found
          schema:
            $ref: '#/definitions/Error'
  /mf/v1/report/name/{modelName}/version/{modelVersion}:
    get:
      summary: Get report by model name and model version
      operationId: getReportByModelNameAndModelVersion
      tags:
        - report
      parameters:
        - name: modelName
          required: true
          in: path
          type: string
        - name: modelVersion
          required: true
          in: path
          type: string
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Report'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        404:
          description: Report get fail
          schema:
            $ref: '#/definitions/Error'
  /mf/v1/reportversions/{reportId}:
    get:
      summary: get all version of specified report
      consumes:
        - application/json
      tags:
        - report
      operationId: listReportVersionsByReportId
      parameters:
        - name: reportId
          required: true
          in: path
          type: number
          format: int64
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/ReportVersions'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        404:
          description: The report cannot be created
          schema:
            $ref: '#/definitions/Error'
  /mf/v1/report:
    post:
      summary: Create report by given info.
      consumes:
        - application/json
      tags:
        - report
      operationId: createReport
      parameters:
        - in: body
          name: report
          description: The report Post Request
          schema:
            $ref: '#/definitions/ReportRequestPost'
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/PostReportResp'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        404:
          description: The report cannot be created
          schema:
            $ref: '#/definitions/Error'
  /mf/v1/reports:
    get:
      summary: Get reports list
      operationId: listReports
      tags:
        - report
      parameters:
        - in: query
          name: queryStr
          type: string
          description: fuzzy query by model_name, model_version, training_id
        - name: currentPage
          in: query
          type: number
          format: int64
          default: 1
        - name: pageSize
          in: query
          type: number
          format: int64
          default: 10
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/ListReportsResp'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        404:
          description: Report list fail
          schema:
            $ref: '#/definitions/Error'
  /mf/v1/report/{reportId}:
    delete:
      summary: delete report by id
      description: delete report
      tags:
        - report
      operationId: deleteReportById
